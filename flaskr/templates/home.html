{% extends "master.html" %}
{% block body %}
{{ super() }}
<div class="row" ng-controller="CadastroDeClienteController">
    <div class="col-md-4">
        <div class="page-header">
            <h4><i class="fa fa-plug"></i> Dados da Conexão</h4>
        </div>
        <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput">Endereço IP:</label>
                <input type="text" value="[% dadosdoip.ip %]" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="form-group">
                <label for="disabledTextInput">Cidade:</label>
                <input type="text" value="[% dadosdoip.city %]" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="form-group">
                <label for="disabledTextInput">Estado:</label>
                <input type="text" value="[% dadosdoip.region %]" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="form-group">
                <label for="disabledTextInput">País:</label>
                <input type="text" value="[% dadosdoip.country %]" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="form-group">
                <label for="disabledTextInput">Provedor de Internet:</label>
                <input type="text" value="[% dadosdoip.isp %]" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="form-group">
                <label for="disabledTextInput">Posição:</label>
                <input type="text" value="Long: [% dadosdoip.longitude %], Lat: [% dadosdoip.latitude %]" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
        </fieldset>


    </div>
    <div class="col-md-4">
        <div class="page-header">
            <h4><i class="fa fa-cloud"></i> Clima <small>Previsão para 5 dias</small></h4>
        </div>
        <div class="media" ng-repeat="clima in dadosclimaticos.list">
            <a class="pull-left" href="#">
                <img class="media-object" alt="64x64" ng-src="http://openweathermap.org/img/w/[%clima.weather[0].icon%].png" style="width: 64px; height: 64px;">
            </a>
            <div class="media-body">
                <h4 class="media-heading">[%clima.dt|fromunixtime%]</h4>
                [%clima.weather[0].description%]
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="page-header">
            <h4><i class="fa fa-pencil"></i> Cadastro</h4>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="email">Nome:</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Endereço:</label>
                <input type="text" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Cidade:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Estado:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
            <button type="submit" class="btn btn-default">Cancelar</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="{{url_for('static', filename='app/controllers/cadastrodecliente-controller.js')}}"></script>
<script src="{{url_for('static', filename='app/services/cadastroclienteservice.js')}}"></script>
<script src="{{url_for('static', filename='app/datagateways/datagatewaybase.js')}}"></script>
<script src="{{url_for('static', filename='app/datagateways/pessoagateway.js')}}"></script>
<script src="{{url_for('static', filename='app/services/cepservice.js')}}"></script>
<script src="{{url_for('static', filename='app/services/climaservice.js')}}"></script>
<script src="{{url_for('static', filename='app/dataproxy/widenetcepdataproxy.js')}}"></script>
<script src="{{url_for('static', filename='app/dataproxy/openweatherdataproxy.js')}}"></script>
<script src="{{url_for('static', filename='app/dataproxy/geoipdataproxy.js')}}"></script>
<script src="{{url_for('static', filename='app/services/geoipservice.js')}}"></script>
<script src="{{url_for('static', filename='app/services/pushbulletservice.js')}}"></script>
<script src="{{url_for('static', filename='app/dataproxy/pushbulletdataproxy.js')}}"></script>
{% endblock %}
